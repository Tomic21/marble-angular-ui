<button (click)="click.emit()" [class]="'marble-button' + ' ' + getButtonStatusClass()">
    <span>{{ getButtonText() }}</span>
    <div *ngIf="!isPreview" (click)="toggleEditorMode()" class="edit-icon">Edit</div>
</button>

<div class="editor" *ngIf="editorMode">
    <div class="preview">
        <div class="preview-text">Live Preview:</div>
        <lib-marble-button
            *ngIf="!isPreview"
            [isPreview]="true"
            [specification]="specification"
            [text]="text"
        ></lib-marble-button>
    </div>
    <div class="options-container">
        <lib-marble-button
            (click)="handleClassChange('danger')"
            *ngIf="!isPreview"
            [isPreview]="true"
            [status]="'danger'"
            [text]="'danger'"
        ></lib-marble-button>
        <lib-marble-button
            (click)="handleClassChange('success')"
            *ngIf="!isPreview"
            [isPreview]="true"
            [status]="'success'"
            [text]="'success'"
        ></lib-marble-button>
        <lib-marble-button
            (click)="handleClassChange('warning')"
            *ngIf="!isPreview"
            [isPreview]="true"
            [status]="'warning'"
            [text]="'warning'"
        ></lib-marble-button>
        <lib-marble-button
            (click)="handleClassChange('basic')"
            *ngIf="!isPreview"
            [isPreview]="true"
            [status]="'basic'"
            [text]="'basic'"
        ></lib-marble-button>
    </div>

    <div class="control-buttons">
        <lib-marble-button
            (click)="toggleEditorMode()"
            *ngIf="!isPreview"
            [isPreview]="true"
            [text]="'Exit'"
        ></lib-marble-button>
    </div>
</div>
