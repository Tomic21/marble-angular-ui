<button *ngIf="isLoaded || isPreview" (click)="click.emit()" [class]="'marble-button' + ' ' + getButtonClasses()">
    <span>{{ getButtonText() }}</span>
    <div *ngIf="!isPreview" (click)="toggleEditorMode()" class="edit-icon">Edit</div>
</button>

<div class="editor" *ngIf="editorMode">
    <div class="preview">
        <div class="preview-text">Live Preview</div>
        <lib-marble-button
            *ngIf="!isPreview"
            [isPreview]="true"
            [specification]="specification"
            [text]="text"
        ></lib-marble-button>
    </div>
    <div class="options-container">
        <lib-marble-button
            (click)="handlePropertyChange('buttonClass', 'danger')"
            *ngIf="!isPreview"
            [isPreview]="true"
            [status]="'danger'"
            [text]="'danger'"
        ></lib-marble-button>
        <lib-marble-button
            (click)="handlePropertyChange('buttonClass', 'success')"
            *ngIf="!isPreview"
            [isPreview]="true"
            [status]="'success'"
            [text]="'success'"
        ></lib-marble-button>
        <lib-marble-button
            (click)="handlePropertyChange('buttonClass', 'warning')"
            *ngIf="!isPreview"
            [isPreview]="true"
            [status]="'warning'"
            [text]="'warning'"
        ></lib-marble-button>
        <lib-marble-button
            (click)="handlePropertyChange('buttonClass', 'basic')"
            *ngIf="!isPreview"
            [isPreview]="true"
            [status]="'basic'"
            [text]="'basic'"
        ></lib-marble-button>
    </div>

    <div class="options-container">
        <lib-marble-button
            (click)="handlePropertyChange('borderRadius', 'border-corporate')"
            *ngIf="!isPreview"
            [isPreview]="true"
            [borderRadius]="'border-corporate'"
            [text]="'border-corporate'"
        ></lib-marble-button>
        <lib-marble-button
            (click)="handlePropertyChange('borderRadius', 'border-elegant')"
            *ngIf="!isPreview"
            [isPreview]="true"
            [borderRadius]="'border-elegant'"
            [text]="'border-elegant'"
        ></lib-marble-button>
        <lib-marble-button
            (click)="handlePropertyChange('borderRadius', 'border-playful')"
            *ngIf="!isPreview"
            [isPreview]="true"
            [borderRadius]="'border-playful'"
            [text]="'border-playful'"
        ></lib-marble-button>
        <lib-marble-button
            (click)="handlePropertyChange('borderRadius', 'border-full')"
            *ngIf="!isPreview"
            [isPreview]="true"
            [borderRadius]="'border-full'"
            [text]="'border-full'"
        ></lib-marble-button>
    </div>

    <div class="control-buttons">
        <lib-marble-button
            (click)="toggleEditorMode()"
            *ngIf="!isPreview"
            [isPreview]="true"
            [status]="'danger'"
            [text]="'Exit'"
        ></lib-marble-button>
    </div>
</div>
